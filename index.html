
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Validator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.error-message {
    color: red;
    margin-top: 10px;
    display: block;
}

    </style>
</head>
<body>
    <div class="container">
        <form id="pan-form">
            <label for="pan">PAN Card:</label>
            <input type="text" id="pan" maxlength="10" required>
            <span id="error-message" class="error-message"></span>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('pan-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const panInput = document.getElementById('pan').value;
    const errorMessage = document.getElementById('error-message');

    const panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;

    if (panRegex.test(panInput)) {
        errorMessage.textContent = '';
        alert('Valid PAN Number');
    } else {
        errorMessage.textContent = 'Invalid PAN Number';
    }
});

    </script>
</body>
</html>
